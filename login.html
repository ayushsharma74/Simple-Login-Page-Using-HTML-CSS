<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <main>
        <div class="box-background">
            <img src="/Blogging-bro.svg" alt="" srcset="">
        </div>
        <div class="box">
            <h1>Login</h1>
            <div class="inputs">
                <h4>Username</h4><input type="text" name="" id="username" placeholder="Enter Username" class="input">
                <h4>Password</h4><input type="password" name="" id="password" placeholder="Enter Password" class="input">
            <div id="check-box-id">
                <label for="check-box" >
                    <input type="checkbox" name="" id="check-box"> <h5>Show Password</h5>
                </label>
            </div>
            <div class="login" id="login-button">
                <h4>Login</h4>
            </div>
            <div class="for-pwd">
                 <a href="#">Forgot password ?</a>
            </div>
            </div>
        </div>
        
    </main>
</body>
</html>
